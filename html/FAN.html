<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Akan Name</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Images/BHM.jpg');
            color: #ffffff;
        }

        /* Navigation Bar */
        nav {
            background-image:url('Images/Ghana.jpg');
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fdda24;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Form Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .card input,
        .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #fdda24;
            color: #006b3f;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #ffc107;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="AkanName.html">Home</a>
        <a href="FAN.html">Find Your Akan Name</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Form Section -->
    <header>
        <h1>Find Your Akan Name</h1>
        <p>Fill out the form below to discover your Akan name.</p>
    </header>

    <main>
        <div class="card">
            <form id="name-form">
                <h2>Kindly Fill In Your Details</h2>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

        <script src="javascript/script.js">
        
    </script>
</body>
</html>
