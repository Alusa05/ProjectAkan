<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Akan Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .result {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .result h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.2rem;
        }

        nav a {
            color: #fdda24;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="AkanName.html">Home</a>
        <a href="FAN.html">Find Your Akan Name</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <h1>Your Akan Name</h1>

    <div class="result">
        <h2>Your Akan Name:</h2>
        <p id="akanName"></p>
        <p id="gender"></p>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const akanName = urlParams.get('akanName');
        const gender = urlParams.get('gender');

        // Display the Akan name and gender
        document.getElementById('akanName').innerText = akanName;
        document.getElementById('gender').innerText = `Gender: ${gender}`;
    </script>
</body>
</html>
